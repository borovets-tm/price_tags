{% extends 'basic.html' %}
{% load widget_tweaks %}
{% load static %}
{% block page_content %}
    <div>
        <div class="wrap">
            <form class="Section-content" id="file" method="post" enctype="multipart/form-data">
                <div class="Order-block Order-block_OPEN" id="login">
                    <header class="Section-header Section-header_sm">
                        <h2 class="Section-title">
                            Поступление товара
                        </h2>
                    </header>
                    <div class="Cards" style="width: 100%">
                        {% csrf_token %}
                        <div class="form Cart">
                            <div class="form-group">
                                {{ form.file }}
                            </div>
                        </div>
                    </div>
                    <div class="Order-footer">
                        <a class="btn btn_success btn_muted Order-btnReg" style="width: 20%"
                           href="{% url 'instruction_products_receipt' %}" target="_blank">
                            Инструкция
                        </a>
                        <button class="btn btn_success Order-btnReg" style="width: 20%" type="submit">
                            Загрузить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
